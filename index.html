<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <title>Aprender a aprender</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo_place_header.png"
          alt="Practicum Logo"
          class="logo logo_place_header"
        />
        <h1 class="header__title">Aprender a aprender</h1>
        <p class="header__subtitle">
          Las técnicas de aprendizaje más eficaces y avanzadas que puedes
          aplicar en tu vida diaria
          <span class="header__link">Más información →</span>
        </p>
        <img
          src="../images/header-image.png"
          alt="Someone pondering on the big blue square on top of a mountain"
          class="header__main-illustration"
        />
        <div class="header__square"></div>
      </header>
      <main class="content">
        <section class="description">
          <section class="two-columns">
            <p class="two-columns__brief"></p>
            <div class="two-columns__main-text">
              <p class="two-columns__paragraph"></p>
              <p class="two-columns__paragraph">
                <span class="two-columns__span-accent"></span>
              </p>
              <p class="two-columns__paragraph"></p>
            </div>
          </section>
        </section>

        <section class="digits"></section>

        <section class="feynman"></section>

        <section class="kaufman"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
